<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lading Page Gta</title>

    <link rel="shortcut icon" href="./src/imagens/favicon.png"
      type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet-newyork" rel="stylesheet">

  </head>
  <body>
    <header class="cabecalho">
      <div>
        <img src="./src/imagens/logo-rockstar.svg" alt="Logo-Rockstar">
        <hr>
        <img src="./src/imagens/logo-gta.svg" alt="Logo Gta V">
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a href="https://support.rockstargames.com/categories/200013306"
              target="_blank">Suporte</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="home" id="home">
      <img src="./src/imagens/bg-main.png"
        alt="Rapaz de moletom ao lado de um carro amarelo" class="imagem-fundo">

      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
          <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
        </div>
        <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series
          X|S</h1>
        <p class=" texto">
          Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA
          Online
        </p>
        <a class="btn-comprar" href="#comprar">Compre já</a>
      </div>
    </main>

    <section class="compre-ja" id="Comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V"
          class="capa-do-jogo">

        <div class="informacoes">
          <h3>Grand Thef Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong> e <strong>GTA
              Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo do Xbox Series X|S">
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo do Playstation 4">
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo Pc">
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo do Xbox Series X|S">
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo do Playstation 4">
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo Pc">
            </li>
          </ul>
        </button>
      </div>
    </section>

  </body>
</html>
